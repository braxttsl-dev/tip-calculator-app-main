<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Tip calculator app</title>

</head>

<body>
  <section class="logo-header">
    <img class="logo" src="images/logo.svg" alt="logo that says splitter">
  </section>
  
  <main class="app-container">

    <section class="app-container-bill">
      <h3>Bill</h3>
      <input id="bill-input" type="text">
    </section>

    <section class="app-container-tip">
      <h3>Select Tip %</h3>
      <div class="tip-container">
        <button id="tip" class="unactive">5%</button>
        <button id="tip" class="unactive">10%</button>
        <button id="tip" class="unactive">15%</button>
        <button id="tip" class="unactive">25%</button>
        <button id="tip" class="unactive">50%</button>
        <input type="text" placeholder="Custom">
      </div>
    </section>

    <section class="app-container-people">
      <h3>Number of People</h3>
      <input id="people-input" type="text">
    </section>

    <section class="app-container-result">
      <div class="result-container">
        <div>
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <p class="result" id="result">$0.00</p>
      </div>

      <div class="result-container">
        <div>
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <p class="result" id="result">$0.00</p>
      </div>

      <button id="reset-btn">RESET</button>
    </section>

    </section>
  </main>

</body>
<script href="index.js"></script>

</html>
